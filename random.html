<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script>
        const MAX_NUM = 60;
        const MAX_CHOICES = 6;
        const SHUFFLE = 400;
        
        $(document).ready(function(){
          $("#maxNumbers").val(MAX_NUM);
          $("#maxChoices").val(MAX_CHOICES);
        });

        function generateRandom(maxnum, maxchoice)
        {
            
            var elements = [];
            var choices = [];
            
            if (maxnum > maxchoice) {
                // load all the numbers into an array so that we can start shuffling them for randomness
                for (i=0; i<maxnum; i++){
                    elements.push(i+1);
                }
                
                // Shuffle the deck
                for (i=0; i<SHUFFLE; i++){
                    selected = Math.floor(Math.random() * elements.length);
                    movevar = elements[selected];
                    elements.splice(selected, 1);
                    elements.push(movevar);
                }
                
                // Select the numbers from the array
                for (i=0; i<maxchoice; i++){
                    choice = Math.floor(Math.random() * elements.length);
                    choices.push(elements[choice]);
                    elements.splice(choice, 1);
                }
            
                // Sort the results and then display them
                choices.sort(function(a, b){return a - b});
            }
            return choices;
            
        }
        function displayRandom(maxnum, maxchoices, outputlocation)
        {
            var randomChoices = generateRandom(maxnum, maxchoices);
            
            var output = "<p>Number of items in array = " + maxnum + "</p>";
            output = output + "<p>Number of choices = " + maxchoices + "</p>";
            output = output + randomChoices;
            outputlocation.innerHTML = output;
        }
        </script>

</head>

<body>
        
<h2>JavaScript Math</h2>

<p>This script uses Random and arrays to setup an array with a sequential set of numbers and then randomly choose a set of numbers from the array:</p>

<form>
    How many numbers to choose from <input type="number" id="maxNumbers" min="1" max="100"> <br/>
    How many choices <input type="number" id="maxChoices" min="1" max="100"> <br/>
    <hr/>
    <button type="button" onclick="displayRandom(document.getElementById('maxNumbers').value, Number(document.getElementById('maxChoices').value), document.getElementById('output'))">Generate Randon Numbers</button>
  </form>

<hr/>

<p id="output"></p>

<hr/>

<form>
    <hr/>
    <button type="button" onclick="displayRandom(MAX_NUM, MAX_CHOICES ,document.getElementById('output2'))">Generate Randon Numbers</button>
  </form>

<hr/>

<p id="output2"></p>

<hr/>

</body>
</html>
