<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="src/random.js"></script>

    <script>
        $(document).ready(function(){
          $("#maxNumbers").val(MAX_NUM);
          $("#maxChoices").val(MAX_CHOICES);
        });
    </script>

</head>

<body>
        
<h2>JavaScript Math</h2>

<p>This script uses Random and arrays to setup an array with a sequential set of numbers and then randomly choose a set of numbers from the array:</p>

<form>
    How many numbers to choose from <input type="number" id="maxNumbers" min="1" max="100"> <br/>
    How many choices <input type="number" id="maxChoices" min="1" max="100"> <br/>
    <hr/>
    <button type="button" onclick="displayRandom(document.getElementById('maxNumbers').value, Number(document.getElementById('maxChoices').value), document.getElementById('output'))">Generate Randon Numbers</button>
  </form>

<hr/>

<p id="output"></p>

<hr/>

<form>
    <hr/>
    <button type="button" onclick="displayRandom(MAX_NUM, MAX_CHOICES ,document.getElementById('output2'))">Generate Randon Numbers</button>
  </form>

<hr/>

<p id="output2"></p>

<hr/>

</body>
</html>
